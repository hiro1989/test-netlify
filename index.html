<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salon Sense</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="menu">Menu</div>
        <div class="search">Search</div>
    </header>
    <div class="intro">
        <h1>生み出せる。<br>育てることが。<br>人は変える。</h1>
        <p>サロンで人生を変える物語を描いたコンテンツ。</p>
    </div>
    <section class="profile">
        <h2>Profile.</h2>
        <div class="profile-details">
            <img src="profile.jpg" alt="Daisuke">
            <div>
                <h3>Daisuke</h3>
                <p>人生を変えるスタイリング</p>
                <p>スタイリングNo.1</p>
                <p>年間顧客数: 8000</p>
                <p>年間指名率: 100%</p>
                <p>年間売り上げ成長率: 年平均 5%</p>
            </div>
        </div>
    </section>
    <section class="transformations">
        <h2>Before & After</h2>
        <div class="case">
            <img src="before1.jpg" alt="Before">
            <img src="after1.jpg" alt="After">
            <p>Case1: 20代後半男性 / 6month</p>
        </div>
        <div class="case">
            <img src="before2.jpg" alt="Before">
            <img src="after2.jpg" alt="After">
            <p>Case2: 20代前半男性 / 3month</p>
        </div>
    </section>
    <footer>
        <p>© Salon Sense. All rights reserved.</p>
    </footer>
</body>
</html>
